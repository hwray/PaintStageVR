<body>

  <div id="blocker">

    <div id="instructions">
      <span style="font-size:40px">Click to play</span>
      <br />
      W, A, S, D = Move<br />
      ARROW KEYS = Turn<br />
      SPACE = Jump<br />
      MOUSE = Move cursor<br />
      LEFT CLICK = Paint<br />
      RIGHT CLICK = Grab/Drag<br />
      SCROLL WHEEL = Move cursor closer or further<br />
      LEFT CLICK + SCROLL WHEEL = Change paint stroke size
    </div>

  </div>

</body>
